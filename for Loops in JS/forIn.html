<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop</title>
</head>
<body>
    <h1>Illustration of for In **********</h1>
    <h3> 
        <div id="div1" style="margin-left: 200px;"></div>
    </h3>
    <script>
        const Obj={
            fname : "Newton",
            lname : "School",
            Skills : "JavaScript",
            Rating : 10
        }
        let txt="";
        for (let x in Obj){
            // txt += "|"+Obj[x]+ "<br>";
            txt += Obj[x] + "<br>";
        }
        document.getElementById("div1").innerHTML=txt;

    </script>
</body>
</html>
