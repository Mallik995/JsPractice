<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of loop</title>
</head>
<body>
    <h1>Illustration of for-of loop **********</h1>
    <h3> 
        <div id="div1" style="margin-left: 200px;"></div>
    </h3>
    <script>
        
        let String ="JavaScripting";
        let txt="";
        for(let x of String){
            txt += x + "<br>";
        }
        document.getElementById("div1").innerHTML=txt;

    </script>
</body>
</html>
